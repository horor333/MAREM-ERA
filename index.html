<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AKU DAN KENANGAN WAKTU ITU</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    .quiz, .logo, .video { display: none; }
    .active { display: block; }
    .logo img { max-width: 400px; margin-top: 50px; border-radius: 12px; }
    video { max-width: 90%; margin-top: 40px; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>AKU DAN KENANGAN WAKTU ITU</h1>  <div id="quiz" class="quiz active"></div>
  <div id="logo" class="logo"></div>
  <div id="video" class="video">
    <video id="finalVideo" controls autoplay>
      <source src="https://files.catbox.moe/t19maw.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>
  </div>  <script>
    const questions = [
      {
        q: "Siapa RT terkenal kampung marem?",
        options: ["Ghozi", "Agung", "Wicek"],
        answer: 0,
        logo: "https://files.catbox.moe/syuter.jpeg"
      },
      {
        q: "Siapa cogan kamajaya?",
        options: ["Aksin", "Tamim", "Hizbil"],
        answer: 2,
        logo: "https://files.catbox.moe/aee1aw.jpg"
      },
      {
        q: "Siapa artis kamajaya?",
        options: ["Wino anake dayak", "Jawabannya A", "Baca jawaban nomor 2"],
        answer: 0,
        logo: "https://files.catbox.moe/62yc7v.jpg"
      }
    ];

    let current = 0;

    function showQuestion(index) {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = "";
      const q = document.createElement('h2');
      q.textContent = questions[index].q;
      quizDiv.appendChild(q);

      questions[index].options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.style.display = 'block';
        btn.style.margin = '10px auto';
        btn.onclick = () => checkAnswer(i);
        quizDiv.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      if (i === questions[current].answer) {
        showLogo(questions[current].logo);
      } else {
        alert("Salah, coba lagi!");
      }
    }

    function showLogo(src) {
      document.getElementById('quiz').classList.remove('active');
      const logoDiv = document.getElementById('logo');
      logoDiv.innerHTML = `<img src="${src}" alt="Logo">`;
      logoDiv.classList.add('active');

      setTimeout(() => {
        logoDiv.classList.remove('active');
        current++;
        if (current < questions.length) {
          document.getElementById('quiz').classList.add('active');
          showQuestion(current);
        } else {
          document.getElementById('video').classList.add('active');
          document.getElementById('finalVideo').play();
        }
      }, 2000);
    }

    showQuestion(current);
  </script></body>
</html>
